        <i class="fas fa-user-circle admin-icon"></i>

</header>

    display: flex; 
    justify-content: space-between; 
    margin-top: 20px; 
    gap: 10px;
    align-items: center; 
">

        placeholder="Cari Pengajar..."

            padding: 10px 15px; /* Menyesuaikan padding untuk tampilan yang lebih baik */
